<div (cdkObserveContent)="contentChanged.emit()">
  <ng-template #simpleText>
    <div
      *ngIf="text || template"
      class="tooltip-container tw-w-fit !tw-rounded-xl tw-p-3 tw-text-white">
      <span class="tw-text-xs">{{ text }}</span>
    </div>
  </ng-template>
  <ng-template
    [ngTemplateOutlet]="template || simpleText"
    [ngTemplateOutletContext]="{ $implicit: text }"></ng-template>
</div>
